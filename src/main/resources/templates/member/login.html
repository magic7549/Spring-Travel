<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">

<!-- css start -->
<th:block layout:fragment="css">
    <link th:href="@{/css/account.css}" rel="stylesheet" />
</th:block>
<!-- css end -->

<!-- js start -->
<!-- js end -->

<!-- content start -->
<div layout:fragment="content" class="container-xxl d-flex justify-content-center">
    <div class="account-box text-center">
        <script th:if="${error}" th:inline="javascript">
            /*<![CDATA[*/
            alert([[${exception}]]);
            /*]]>*/
        </script>
        <div class="title">로그인</div>
        <form th:action="@{/api/v1/member/login}" method="post">
            <input type="text" name="username" class="form-control" placeholder="아이디">
            <input type="password" name="password" class="form-control" placeholder="비밀번호">
            <button type="submit">로그인</button>
            <div class="login-menu">
                <a th:href="@{/member/signup}">회원가입</a> / <a th:href="@{/member/find-username}">아이디 찾기</a> / <a th:href="@{/member/find-password}">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>
<!-- content end -->

</html>
